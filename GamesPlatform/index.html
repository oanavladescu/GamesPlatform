<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Challenges</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      </div>
      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>
  </div>
<!-- ///////////////Cat Generator///////////////// -->
  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <div class="flex-box-container-2">
      <div>
        <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="deleteCats()">Delete</button>
      </div>
    </div>

    <div class="flex-box-container-2" id="flex-cat-gen">
    </div>
  </div>
<!-- ///////////Rock, Paper, Scissors////////////// -->
  <div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-container-3">
      <div>
        <button class="btn btn-dark" onclick="restartRps()">Restart Game</button>
      </div>
    </div>
    <div class="flex-box-container-3" id="flex-box-rps">
      <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" alt="rock" onclick="rpsGame(this)">
      <img id="paper" src="https://images.onlinelabels.com/images/clip-art/nexxuz/nexxuz_Loose_Leaf_Paper.png" height="150" width="150" alt="paper" onclick="rpsGame(this)">
      <img id="scissors" src="https://wpclipart.com/dl.php?img=/tools/scissors/scissors_2/scissors_clip_art_T.png" height="150" width="150" alt="scissors" onclick="rpsGame(this)">
    </div>
  </div>

  <!-- ///////////Buttons & Colors////////////// -->
  <div class="container-4">
    <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
    <div class="flex-box-container-4">
      <form action="">
        <select name="dropdown" id="background" class="btn btn-light dropdown-toggle" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>
      <button class="btn btn-primary">Wee!</button>
      <button class="btn btn-danger">Yahoo!</button>
      <button class="btn btn-warning">Google!</button>
      <button class="btn btn-success">Facebook!</button>
    </div>
  </div>

  <!-- ///////////Blackjack////////////// -->
  <div class="container-5" id="blackjack">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">Let's play</span></h3>

    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>

      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>

    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn btn-lg mx-2 btn-primary" id="hit-button">Hit</button>
        <button class="btn btn-lg mx-2  btn-warning" id="stand-button">Stand</button>
        <button class="btn btn-lg mx-2  btn-danger" id="deal-button">Deal</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table class="table table-bordered">
        <tr class="table-secondary">
          <th><h5>Wins</h5></th>
          <th><h5>Losses</h5></th>
          <th><h5>Draws</h5></th>
        </tr>

        <tr>
          <td><h5><span id="wins">0</span></h5></td>
          <td><h5><strong></strong><span id="losses">0</span></h5></td>
          <td><h5><strong></strong><span id="draws">0</span></h5></td>
        </tr>
      </table>
    </div>
  </div> 

  <!-- /////////// AJAX & APIs ////////////// -->
  <div class="container-6">
    <h2>Challenge 6: AJAX & API's with Javascript</h2>
    <div class="flex-box-container-6" id="ajax-result"></div>
    <button class="btn btn-lg mx-1 btn-primary" style="margin: 1em auto;" onclick="makeCall()">New Call</button>
  </div>


  <script src="./static/js/script.js"></script>

</body>
</html>
